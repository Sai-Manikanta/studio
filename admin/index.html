<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decap CMS</title>
  <link rel="stylesheet" href="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.css" />
  <script src="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js"></script>
</head>
<body>
  <div id="nc-root"></div>
  <script>
    // Register git-gateway backend with local support
    window.CMS_CONFIG = {
      backend: {
        name: 'git-gateway',
        branch: 'main'
      },
      local_backend: true,
      media_folder: 'images',
      public_folder: '/images',
      collections: [
        {
          name: 'pages',
          label: 'Pages',
          folder: '_content',
          create: true,
          slug: '{{slug}}',
          format: 'json',
          fields: [
            {
              label: 'Title',
              name: 'title',
              widget: 'string'
            },
            {
              label: 'Content',
              name: 'content',
              widget: 'markdown'
            },
            {
              label: 'Featured Image',
              name: 'featured_image',
              widget: 'image'
            }
          ]
        }
      ]
    };
  </script>
</body>
</html>
