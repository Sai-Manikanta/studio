<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio - Decap CMS</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 3rem;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }
        
        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 2rem;
            line-height: 1.8;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .cms-notice {
            background: #e8f4f8;
            border-left: 4px solid #667eea;
            padding: 1rem;
            margin-top: 2rem;
            border-radius: 4px;
            color: #333;
            font-size: 0.9rem;
        }
        
        a {
            color: #667eea;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Loading...</h1>
        <p id="content">Loading content...</p>
        <img id="featured-image" src="" alt="Studio workspace" style="display:none;">
        
        <div class="cms-notice">
            <p>✏️ <strong>Edit this page:</strong> Visit <a href="/admin/">/admin/</a> to edit this content using Decap CMS</p>
        </div>
    </div>
    <script>
      // Load content from CMS
      async function loadContent() {
        try {
          const response = await fetch('./_content/home.json');
          if (response.ok) {
            const data = await response.json();
            document.getElementById('title').textContent = data.title || 'Welcome to Studio';
            document.getElementById('content').innerHTML = data.content || 'No content yet';
            
            const img = document.getElementById('featured-image');
            if (data.featured_image) {
              img.src = data.featured_image;
              img.style.display = 'block';
            }
          } else {
            // Fallback to defaults if file not found
            document.getElementById('title').textContent = 'Welcome to Studio';
            document.getElementById('content').innerHTML = 'This is a beautiful studio page powered by Decap CMS. Edit content in the admin panel.';
          }
        } catch (error) {
          console.log('Content not loaded, using defaults');
          document.getElementById('title').textContent = 'Welcome to Studio';
          document.getElementById('content').innerHTML = 'Click Edit in the admin panel to add content.';
        }
      }
      
      loadContent();
      
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (user) {
            window.location.href = "/admin/";
          }
        });
      }
    </script>
</body>
</html>
